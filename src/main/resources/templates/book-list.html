<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book store</title>
    <link rel="stylesheet" type="text/css" href="/css/book.css">
</head>
<body>
    <h1>My book list</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">aaxx</td>
            <td th:text="${book.title}">bbyy</td>
            <td th:text="${book.publisher.name}">not used</td>
        </tr>
    </table>
</body>
</html>
